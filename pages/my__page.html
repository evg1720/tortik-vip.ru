            <h1 class="form__title">Моя страница</h1>
            <div class="flex mypage__link">
                <div class="mypage__photo__left">
                    <div class="mypage__photo">
                        <label for="mypage__photoi" class="mypage__photo__link"><img src="/img/user.svg"
                                class="mypage__photo__img" alt=""></label>
                    </div>
                    <input type="file" class="none" id="mypage__photoi" accept=".jpg,.jpeg,.svg,.png">
                    <!-- <label for="mypage__photoi" class="button">Изменить фото</label> -->

                </div>
                <div class="form__style">
                    <div class="form__group">
                        <input class="form__input" placeholder=" " type="text">
                        <label class="form__label">Имя</label>
                    </div>
                    <div class="form__group">
                        <input class="form__input" placeholder=" " type="text">
                        <label class="form__label">Фамилия</label>
                    </div>
                    <div class="form__group">
                        <input class="form__input" placeholder=" " type="text">
                        <label class="form__label">Отчество</label>
                    </div>

                    <div class="form__group">
                        <input class="form__input" placeholder=" " type="text" id="username_input">
                        <label class="form__label">Имя пользователя</label>
                    </div>
                </div>
            </div>
            <div class="form__group">
                <input class="form__input" type="date" name="trip-start">
                <label class="form__label">Дата рождения</label>
            </div>
            <h4 class="form__title__gender">Пол</h4>
            <div class="form__style form__style__gender flex ">
                <div class="radio">
                    <input class="radio__input" name="male" type="radio" id="radio_1">
                    <label class="radio__label" for="radio_1">Мужской</label>
                </div>
                <div class="radio">
                    <input class="radio__input" name="male" type="radio" id="radio_2" checked>
                    <label class="radio__label" for="radio_2">Женский</label>
                </div>
            </div>
            <div class="form__style flex">
                <div class="form__group flex">
                    <input class="form__input" placeholder="" type="tel">
                    <label class="form__label">Телефон</label>
                </div>
                <div class="form__group flex">
                    <input class="form__input" placeholder=" " type="email">
                    <label class="form__label">E-mail:</label>
                </div>
            </div>
            <div class="form__group flex">
                <input class="form__input" placeholder=" " type="text">
                <label class="form__label">Адрес</label>
            </div>
