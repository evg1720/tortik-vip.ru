<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- пропорция-->
    <link rel="stylesheet" href="/static/style/accordion.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <link rel="stylesheet" href="../pages/registerform.css">
    <link rel="stylesheet" href="/style/varialdes.css">
    <link rel="stylesheet" href="/style/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="/pages/captcha.js"></script>
    <title>Регистрация</title>
</head>

<body>
    <form class="form" action="/user/login/" method="post">
        <h1 class="form__title">Регистрация</h1>
        <div class="form__style flex">
            <div class="form__group flex">
                <input class="form__input" placeholder=" " type="text">
                <label class="form__label" for="">Имя</label>
            </div>
            <div class="form__group flex">
                <input class="form__input" placeholder=" " type="text">
                <label class="form__label" for="">Фамилия</label>
            </div>
            <div class="form__group flex">
                <input class="form__input" placeholder=" " type="text">
                <label class="form__label" for="">Отчество</label>
            </div>
        </div>
        <div class="form__group flex">
            <input class="form__input" placeholder=" " type="text">
            <label class="form__label" for="">Имя пользователя</label>
        </div>
        <div class="form__group">
            <input class="form__input" placeholder=" " type="date" name="trip-start">
            <label class="form__label" for="">Дата рождения</label>
        </div>
        <h4 class="form__title__gender">Пол</h4>
        <div class="form__style form__style__gender flex ">
            <div class="radio">
                <input class="radio__input" name="male" type="radio" id="radio_1">
                <label class="radio__label" for="radio_1">Мужской</label>
            </div>
            <div class="radio">
                <input class="radio__input" name="male" type="radio" id="radio_2" checked>
                <label class="radio__label" for="radio_2">Женский</label>
            </div>
        </div>
        <div class="form__style flex">
            <div class="form__group flex">
                <input class="form__input" placeholder="" type="tel">
                <label class="form__label" for="">Телефон</label>
            </div>
            <div class="form__group flex">
                <input class="form__input" placeholder=" " type="email">
                <label class="form__label" for="">E-mail:</label>
            </div>
        </div>
        <div class="form__group flex">
            <input class="form__input" placeholder=" " type="text">
            <label class="form__label" for="">Город</label>
        </div>
        <div class="form__style flex">
            <div class="form__group flex">
                <input class="form__input" placeholder=" " type="password">
                <label class="form__label" for="">Пароль:</label>
            </div>
            <div class="form__group flex">
                <input class="form__input" placeholder=" " type="password">
                <label class="form__label" for="">Подтверждение пароля:</label>
            </div>
        </div>
        <div class="form__style__captcha flex" onload="genrate()">
            <div class="form__group flex inline" id="user-input">
                <input class="form__input" placeholder="" type="text" id="submit">
                <label class="form__label" for="">Введите код</label>
            </div>
            <div class="inline" onclick="genrate()">
                <i class="fas fa-sync"></i>
            </div>
            <div class="form__group flex inline" id="image" selectable="False"></div>
                <input class="form__input" placeholder="" type=""><p id="key"></p>
                <label class="form__label" for="">Капча</label>
          
        </div>
        <div class="form__checkbox">
            <label class="checkbox" for="checkbox">
                <input class="checkbox__inp" type="checkbox" id="checkbox" checked>
                <span class="checkbox__inner">
                    Я согласен на обработку персональных данных
                </span>
            </label>
        </div>
        <a class="form__button button" id="btn" onclick="printmsg()">Зарегистрироваться</a>
    </form>
</body>

</html>
